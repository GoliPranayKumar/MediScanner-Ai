services:
  - type: web
    name: mediscanner-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && cd frontend && npm install && npm run build && cd ..
    startCommand: python app.py
    envVars:
      - key: GROQ_API_KEY
        scope: run
      - key: PYTHON_VERSION
        value: "3.11"
